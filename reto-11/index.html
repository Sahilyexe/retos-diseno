<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Flash Messages</title>
</head>

<body>
    <div class="horizontal" id="caja-central">
        <div class="caja vertical" id="success">
            <span class="material-symbols-outlined" id="icono-size">
                task_alt
            </span>
            <div id="title-size" class="mb-3"><strong>Success</strong></div>
            <p class="mb-3">Everything worked.</p>
            <button>Continue</button>
        </div>
        <div class="caja danger vertical" id="danger">
            <span class="material-symbols-outlined" id="icono-size">
                cancel
            </span>
            <div id="title-size" class="mb-3"><strong>Oh shit!</strong></div>
            <p class="mb-3">Something were wrong.</p>
            <button>TRY again</button>
        </div>
    </div>
</body>

</html>
