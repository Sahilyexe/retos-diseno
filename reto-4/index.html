<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>

<body>
    <section id="contenedor">
        <div id="marco-calculadora">
            <div id="display">
                <div id="bolitas">
                    <div class="bolita"></div>
                    <div class="bolita"></div>
                    <div class="bolita"></div>
                </div>
                <div id="result">
                    <h1>4,152</h1>
                </div>
                <div id="calculo">
                    <div class="entradas">3,250</div>
                    <div class="entradas">+</div>
                    <div class="entradas">740</div>
                    <div class="entradas">+</div>
                    <div class="entradas">482</div>
                    <div class="entradas">-</div>
                    <div class="entradas">318</div>
                </div>
            </div>
            <div id="teclas">
                <div id="borrar" class="tecla numero">C</div>
                <div id="masmenos" class="tecla numero">+/-</div>
                <div id="porcentaje" class="tecla numero">%</div>
                <div id="division" class="tecla">
                  <div class="calcular">&divide;</div> 
                </div>
                <div id="siete" class="tecla numero">7</div>
                <div id="ocho" class="tecla numero">8</div>
                <div id="nueve" class="tecla numero">9</div>
                <div id="por" class="tecla">
                    <div class="calcular">x</div>
                </div>
                <div id="cuatro" class="tecla numero">4</div>
                <div id="cinco" class="tecla numero">5</div>
                <div id="seis" class="tecla numero">6</div>
                <div id="menos" class="tecla"><div class="calcular">-</div></div>
                <div id="uno" class="tecla numero">1</div>
                <div id="dos" class="tecla numero">2</div>
                <div id="tres" class="tecla numero">3</div>
                <div id="mas" class="tecla"><div class="calcular">+</div></div>
                <div id="cero" class="tecla numero">0</div>
                <div id="vacio" class="tecla"></div>
                <div id="punto" class="tecla numero">.</div>
                <div id="igual" class="tecla "><div class="calcular">=</div></div>
            </div>
        </div>
    </section>
</body>

</html>
